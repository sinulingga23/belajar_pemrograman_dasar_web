<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .container {
      display: flex;

      /* Properti lainnya */
      width: 800px;
      height: 250px;
      background-color: #11C5C6;
      border: 2px solid black;
      padding:20px;
      border-radius: 10px;
      margin: 0 auto;
    }

    .box {
      /* Properti lainnya */
      background-color: #FBDD1C;
      margin: 5px;
      border: 2px solid black;
      border-radius: 10px;
    }

    .first {
      flex-grow: 1;
    }

    .second {
      flex-grow: 2;
    }

    .third {
      flex-grow: 3;
    }

    .fourth {
      flex-grow: 4;
    }

    .fiveth {
      flex-grow: 5;
    }
  </style>
</head>
<body>
  <!-- START: flex-container -->
  <div class="container">
    <div class="box first"></div>
    <div class="box second"></div>
    <div class="box third"></div>
    <div class="box fourth"></div>
    <div class="box fiveth"></div>
  </div>
  <!-- END: flex-container -->
</body>
</html>
